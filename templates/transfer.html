<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranfer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Welcome&nbsp;  {{session.username}}</h1> <br> <br>
    <p>Your Account Balance is: {{session.balance}} Crypteon</p>
        
    <div class="container" style="width: 35vw;margin-top: 10vh;">
        <form action="/transfer" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Enter Username for Transfer</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="mb-3">
              <label for="amount" class="form-label">Password</label>
              <input type="number" class="form-control" id="amount" name="amount" step="0.01">
            </div>
          
            <button type="submit" class="btn btn-success btn-lg" style="border-radius: 0px;">Transfer</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
